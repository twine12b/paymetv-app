<!DOCTYPE html>
<html>
<head>

<title th:text=#{title.entrance}></title>
<link rel="stylesheet" href="./css/global.css">

<link rel="stylesheet" href="./webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="footer-sticky" th:fragment="footer">
    <section class="mbr-footer mbr-section mbr-section-md-padding" id="contacts3-0" style="background-color: rgb(46, 46, 46); padding-top: 90px; padding-bottom: 90px;">


        <div class="row">

            <div class="mbr-company col-xs-12 col-md-6 col-lg-3">

                <div class="mbr-company card">
                    <div class="card-img-top logo"> <span class="footer-img"></span>  </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <span class="list-group-icon"><span class="etl-icon icon-phone mbr-iconfont-company-contacts3"></span></span>
                            <span class="list-group-text"><span th:text=#{footer.phone}>phone</span> <span th:text=#{label.or}>or</span> <br><span th:text=#{footer.mobile}>mobile</span></span>
                        </li>
                        <li class="list-group-item">
                            <span class="list-group-icon"><span class="etl-icon icon-map-pin mbr-iconfont-company-contacts3"></span></span>
                            <span class="list-group-text"><span th:text=#{footer.address}>28 Canon Wharf</span></span>
                        </li>
                        <li class="list-group-item active">
                            <span class="list-group-icon"><span class="etl-icon icon-envelope mbr-iconfont-company-contacts3"></span></span>
                            <span class="list-group-text"><a href="mailto:support@paymetv.co.uk"><span th:text=#{footer.email}>email</span></a></span>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="mbr-footer-content col-xs-12 col-md-6 col-lg-3">
                <strong><span jhiTranslate="footer.header.categories">Categories</span></strong>

                <ul><li><a class="text-white" href="${pageContext.request.contextPath}/system_help"><span th:text=#{footer.header.help}>Help</span></a></li><li><a class="text-white" href="${pageContext.request.contextPath}/system_tutorials"><span th:text=#{footer.header.tutorials}>Tutorials</span></a></li><li><a class="text-white" href="${pageContext.request.contextPath}/system_privacy"><span th:text=#{footer.header.privacy}>Privacy</span></a></li><li><a class="text-white" href="${pageContext.request.contextPath}/system_terms"><span th:text=#{footer.header.terms}>Terms></span></a></li><li><a class="text-white" href="${pageContext.request.contextPath}/system_sitemap"><span th:text=#{footer.header.sitemap}>Site map</span></a></li></ul>
            </div>
            <div class="mbr-footer-content col-xs-12 col-md-6 col-lg-3">
                <strong><span jhiTranslate="footer.header.contacts">Contacts</span></strong><br><span th:text=#{footer.header.email}>Email</span>: <span th:text=#{footer.email}>email</span><br><span th:text=#{footer.header.phone}>phone</span>: <span th:text=#{footer.phone}>phone</span><br><span th:text=#{footer.header.fax}>fax</span>: <span jth:text=#{footer.fax}>fax</span><br><br><br><strong><span th:text=#{footer.header.address}>address</span></strong><br><span th:text=#{footer.address}>28 Canon Wharf</span>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3" data-form-type="formoid">

                <div data-form-alert="true">
                    <div hidden="" data-form-alert-success="true">Thanks for filling out form!</div>
                </div>

                <form action="/contactus" method="post" data-form-title="MESSAGE">

                    <input type="hidden" value="CvprQHIS3Nn7daJxSfPq0yFfh7Ph9p19KjrWPQwbmaiW5M5KBvcRoLmShYShp7EBsuGkNJLA6ZAFFb2nZ2/wy48ZB15VSlsi6gTiiSm+nAkblBqHbjmwBYxGkWQH27oN" data-form-email="true">



                    <div class="form-group">
                        <label class="form-control-label" for="contacts3-0-email"><span th:text=#{footer.header.email}>Email</span><span class="form-asterisk">*</span></label>
                        <input type="email" class="form-control input-sm input-inverse" name="email" required="" data-form-field="Email" id="contacts3-0-email">
                    </div>



                    <div class="form-group">
                        <label class="form-control-label" for="contacts3-0-message"><span th:text=#{footer.header.message}>Message</span></label>
                        <textarea class="form-control input-sm input-inverse" name="message" required="" data-form-field="Message" rows="5" id="contacts3-0-message"></textarea>
                    </div>

                    <div><button type="submit" class="btn btn-sm btn-black"><span th:text=#{footer.contactus}>contact us</span></button></div>

                </form>

            </div>
        </div>

        <div class="mbr-small-footer mbr-section mbr-section-nopadding" id="footer1-2" style="margin-top:2em; background-color: rgb(50, 50, 50); padding-top: 1.75rem; padding-bottom: 1.75rem;">
            <div class="container">
                <p class="text-center">Copyright (c) 2017 PaymeTV.</p>
            </div>
        </div>

    </section>
</div>
