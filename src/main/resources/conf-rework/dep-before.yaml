apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymetv-app-deployment
  labels:
    app: paymetv-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paymetv-app
  template:
    metadata:
      labels:
        app: paymetv-app
    spec:
      containers:
        - name: paymetv-app
          image: paymetv/paymetv-app:latest # Replace with your actual Docker image
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: paymetv-app-service
  labels:
    app: paymetv-app
spec:
  type: LoadBalancer # Use NodePort if LoadBalancer is not available in your cluster
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: paymetv-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paymetv-app-ingress
  labels:
    app: paymetv-app
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
#  tls:
#    - secretName: pmtv-acme-http-prod-sec
#      hosts:
#        - paymetv.co.uk
  rules:
    - host: paymetv.co.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: paymetv-app-service
                port:
                  number: 80